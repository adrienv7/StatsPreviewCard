<!DOCTYPE html>
<html lang="eS">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats preview card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/app.css " />
  </head>
  <body>
    <section class="container">
      <article class="card-stats">
        <div class="card-stats--background"></div>

        <div class="card-stats--info">
          <h1>Get <span> insights</span> that help your bussiness grow.</h1>
          <p class="paragraph">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="card-stats--data">
            <div class="data">
              <p>10k+</p>
              <span>companies</span>
            </div>

            <div class="data">
              <p>314</p>
              <span>templates</span>
            </div>

            <div class="data">
              <p>12M+</p>
              <span>queries</span>
            </div>
          </div>
        </div>
      </article>
    </section>
  </body>
</html>
